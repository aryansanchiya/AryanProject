{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiliconScribes</title>
    <link rel="icon" type="image/png" href="{% static '/img/Aryan.png' %}" />
    <meta name="description" content="A history enthusiast with a passion for programming, a love for books, and a penchant for music. Isha Suthar & Aryan Sanchiya">
    <link rel="stylesheet" href="{% static 'style.css' %}" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Jersey+15+Charted&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0c50ceb543.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <ul>
            <!-- <li><a href="#">Start</a></li> -->
            <li><a href="/">Start </a>|</li>
            <li><a href="">Writings</a></li>
        </ul>
        <hr>
    </nav>
    <h1 class="header">SiliconScribes<span class="blinking-cursor">|</span></h1>


    <hr>
    <div class="content">
        <form action="#" method="post" class="form">
            {% csrf_token %}
            <div class="form-group">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="form-group">
                <label for="project">Project Definition:</label>
                <textarea id="project" name="project" required></textarea>
            </div>
            <div class="form-group">
                <label for="company">Company Name:</label>
                <input type="text" id="company" name="company" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit">Submit</button>
            <br>
            {{ msg }}
        </form>
        
        <hr>
    </div>
    <footer class="caption">
        <p>&copy; 2024 SiliconScribes. All rights reserved.</p>
    </footer >
</body>
</html>
